
<div mat-dialog-title class="title-content-form">
    <h1>Employee Form</h1>
</div>

<form [formGroup]="employeForm" (ngSubmit)="onFormSubmit()">
    <div>
        <div mat-dialog-content>
            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput type="text" placeholder="Ex: Norman" formControlName="firstName">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Ex: Mr. Crabs" formControlName="lastName">
                </mat-form-field>
                
            </div>

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" placeholder="Ex: mr.crabs@gmail.com"  formControlName="email">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dob">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                
            </div>
            
            <div class="row">
                <div style="width: 100%;">
                    <mat-label><b>Gender</b></mat-label>
                    <div>
                        <mat-radio-group aria-label="Select an option" formControlName="gender">
                            <mat-radio-button value="male">Male</mat-radio-button>
                            <mat-radio-button value="female">Female</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div></div>
                </div>
                
                <mat-form-field appearance="outline">
                    <mat-label>Education Level</mat-label>
                    <mat-select formControlName="educationLevel">
                        <mat-option *ngFor="let val of educationLevels" [value]="val">{{val}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>  

            <div class="row">
                <mat-form-field appearance="outline">
                    <mat-label>Years of work experience (Post college)</mat-label>
                    <input matInput type="number" placeholder="Ex: 3" formControlName="workExperience">
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Salary Expectation</mat-label>
                    <input matInput type="number" placeholder="Ex: 1000" formControlName="salary">
                    <mat-hint> in USD</mat-hint>
                </mat-form-field>
            </div>  


        </div>
    </div>

    <div mat-dialog-actions class="bottom-form">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
